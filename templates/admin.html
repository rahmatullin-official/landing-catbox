<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Добавление товара</h1>
    <form method="POST">
        <input type="text" class="form-control" name="title" id="title" placeholder="Название товара">
        <input type="number" class="form-control" name="price" id="price" placeholder="Цена товара">
        <input type="text" class="form-control" name="description" id="description" placeholder="Описание товара">
        <button class="'btn btn-success" type="submit">Добавить товар</button>
    </form>
</div>
</body>
</html>
